<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="flex">
        <div class="flex-child">
            <div class="container">
                <form id="contact">
                    <h3>Employee Tracker</h3>
                    <h4>Enter Employee Data</h4>
                    <fieldset>
                        <label>Name: </label><input id="name" placeholder="Your name" type="text" required>
                    </fieldset>
                    <fieldset>
                        <label>Age: </label><input id="age" placeholder="Age" min="16" max="50" type="number" required>
                    </fieldset>
                    <fieldset>
                        <label>Pay Rate: </label><input id="rate" placeholder="Pay Rate" type="text" required>
                    </fieldset>
                    <fieldset>
                        <label>Hours Per Week Worked: </label><input id="hours" placeholder="Hours" min="0" type="number" required>
                    </fieldset>

                    <fieldset>
                        <button type="submit" id="addbtn">Add Player</button>


                    </fieldset>
                </form>

                <br />

                <table id="table" style="width:100%">
                    <tr>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Pay Rate</th>
                      <th>Hours</th>
                      <th>Annual Salary</th>
                      
                    </tr>
                  </table>
            </div>
        </div>
    </div>

    <script src="JS/util.js"></script>
    <script src="JS/script.js" defer></script>
</body>
</html>
