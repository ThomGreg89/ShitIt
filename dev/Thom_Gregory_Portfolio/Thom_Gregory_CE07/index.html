<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="CSS/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Body Mass Calculator</h1>
    <h3>We can help you find your BMI with a few simple questions.</h3>
    <p>Type in height and weight and then press the button!</p>
    <label for="ft">Height </label><input type="number" id="ft" min="0" max="9" step="1"><label for="ft" required> Ft</label>
    <input type="number" id="inch" min="0" max="11.99" step=".01" required><label for="inch"> In</label>
    <br><br>
    <input type="number" id="weight" min="0" max="1400" step=".1" required><label for="weight"> Weight is Lbs</label><br><br>
    <input type="button" id="getBMI" value="Get BMI">
    <h1 id="finalOutput"></h1>
    <img id="graphic" height="420">
    
    <script src="JS/script.js"></script>
</body>
</html>
